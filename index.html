<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Jessica Pizo</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fb;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4a90e2, #357ABD);
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .content {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }

    .section {
      margin-bottom: 3rem;
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .section h2 {
      margin-top: 0;
      color: #2c3e50;
    }

    iframe {
      width: 100%;
      border: none;
      border-radius: 10px;
    }

    .pdf-viewer {
      height: 600px;
    }

    .video-viewer {
      height: 500px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <header>
    <header>
      <img src="Banner Jessica.png" alt="Banner Principal" style="width: 100%; height: auto; object-fit: cover; border-bottom: 3px solid #357ABD;" />
  </header>

  <div class="content">

    <div class="section">
      <h2>Documento PDF</h2>
      <iframe class="pdf-viewer" src="Informe - Semana Santa - Jessica Pizo.pdf"></iframe>
      <!-- Asegúrate de subir "tu-archivo.pdf" al mismo directorio -->
    </div>

        <div class="section">
      <h2>Video de YouTube</h2>
      <iframe class="video-viewer" 
              src="https://www.youtube.com/embed/eJvjo_wJdes?si=SHNTQKjhhnMtBYGG" 
              title="Video de YouTube" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
              allowfullscreen>
      </iframe>
    </div>

    </div>

<script>
  document.getElementById('videoPreview').addEventListener('click', function () {
    this.innerHTML = '<iframe src="https://youtu.be/eJvjo_wJdes?si=q6XpZrbGj3a56cQW" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
  });
</script>



  </div>

  <footer>
    &copy; 2025 Jessica Pizo Pizo. Todos los derechos reservados.
  </footer>

</body>
</html>
